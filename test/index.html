<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" > </script>
</head>
<body>

    <p id="content_p"> </p>
<script type="text/javascript">
    function show() {


        $.ajax({
            url: "time.php",
            cache: false,
            success: function (html) {
                $('#content_p').html(html);
            }
        })
    }
    setInterval('show()', 1000);
</script>

</body>
</html>
